<article>
  <figure>
    <a href="{{ site.github.url }}{{ post.url }}">
      <img src="{{ post.image }}" alt="{{ post.title }} banner" style="height: 200px; width: 100%; object-fit: cover;">
    </a>
    <figcaption>
      <b>{{ post.title }}</b>
      {% if post.model_count > 1%}
      <small> ({{post.model_count}} models) </small>
      {% endif %}
    </figcaption>
  </figure>
</article>
